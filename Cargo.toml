[workspace]
members = ["contracts/hydro", "contracts/tribute"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[workspace.dependencies]
cosmwasm-std = "1.4.0"
schemars = "0.8.15"
serde = { version = "1.0.188", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.49" }
cw-storage-plus = { version = "1.1.0" }
cw2 = "1.1.1"
cosmwasm-schema = { version = "1.4.0" }
proptest = "1.0.0"
cw-utils = "1.0.3"