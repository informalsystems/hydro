[workspace]
members = ["contracts/hydro", "contracts/tribute"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[workspace.dependencies]
cosmwasm-std = "2.1.2"
schemars = "0.8.21"
serde = { version = "1.0.204", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.62" }
cw-storage-plus = "2.0.0"
cw2 = "2.0.0"
cosmwasm-schema = "2.1.2"
proptest = "1.0.0"
cw-utils = "2.0.0"