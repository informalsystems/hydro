[workspace]
members = ["contracts/hydro", "contracts/tribute", "packages/interface", "test/e2e"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[workspace.dependencies]
cosmwasm-std = { version = "2.1.2", features = ["cosmwasm_2_0"] }
schemars = "0.8.21"
serde = { version = "1.0.204", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.62" }
cw-storage-plus = "2.0.0"
cw2 = "2.0.0"
cosmwasm-schema = "2.1.2"
proptest = "1.0.0"
cw-utils = "2.0.0"
ibc-proto = { version = "0.47.0", default-features = false }
prost = "0.13.1"
prost-types = "0.13.1"
cw-orch = { version = "0.24.1" }
